{% url 'cities:home' as cities_home_url %}
{% url 'home' as home_url %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
  <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link
        {% if request.path == home_url %} active {% endif %} " aria-current="page" href="{% url 'home'%}">FindRoute</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle
        {% if request.path == cities_home_url %} active {% endif %}" data-bs-toggle="dropdown" href="{% url 'cities:home'%}" role="button" aria-expanded="false">Города</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item
          {% if request.path == cities_home_url %} active {% endif %}" href="{% url 'cities:home'%}">Все города</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled">Disabled</a>
      </li>
</ul>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
