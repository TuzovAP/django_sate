{% extends 'base.html' %}

{% block title %}
Детализация города
{% endblock %}
{% block content %}
     <h1> Детализация города </h1>
<div class="row">
     <div class="div col-md">
                        <table class="table table-striped table-hover">
             <tr>
                 <th>Номер поезда</th>
                 <th>Откуда</th>
                 <th>Куда</th>
                 <th>Время в пути</th>
             </tr>
             <tr>
                 <td>{{ object.name }}</td>
                 <td>{{ object.from_city }}</td>
                 <td>{{ object.to_city }}</td>
                 <td>{{ object.travel_time }}</td>
             </tr>
         </table>
     </div>
</div>
<div class="row">
     <div class="col-md-4">
          <a href="{% url 'trains:home' %}">
               <button type="button" class="btn btn-light">Назад к списку</button>
          </a>
     </div>
</div>
{% endblock %}
